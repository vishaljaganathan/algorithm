<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ ID Tree</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        h2 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-width: 150px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .category-btn {
            background-color: var(--primary-color);
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .level-btn {
            background-color: var(--secondary-color);
        }
        
        .tree {
            margin-top: 30px;
            text-align: left;
            width: 100%;
        }
        
        .tree ul {
            padding-left: 30px;
            list-style: none;
            position: relative;
        }
        
        .tree ul:before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 15px;
            width: 2px;
            background: #e1e5eb;
        }
        
        .tree li {
            padding: 10px 0;
            position: relative;
        }
        
        .tree li:before {
            content: "";
            position: absolute;
            top: 20px;
            left: -15px;
            width: 15px;
            height: 2px;
            background: #e1e5eb;
        }
        
        .tree .category {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 22px;
            margin-bottom: 10px;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background-color: rgba(74, 111, 165, 0.1);
        }
        
        .tree .question-count {
            color: var(--dark-color);
            margin-left: 10px;
        }
        
        .mcq-ids {
            font-size: 14px;
            color: #666;
            margin: 10px 0 0 30px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            word-break: break-all;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        .hidden {
            display: none;
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0;
            background-color: #e9ecef;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .back-btn {
            background-color: var(--dark-color);
            margin-top: 20px;
        }
        
        .set-cycle-info {
            background-color: rgba(255, 126, 95, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-weight: 500;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
            }
            
            .tree ul {
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MCQ ID Tree Structure</h1>
        <div id="category-selection">
            <h2>Select Your Difficulty Level</h2>
            <p>Choose the category that matches your current preparation level:</p>
            <div class="button-group">
                <button class="category-btn" onclick="startCategory('beginner')">Beginner</button>
                <button class="category-btn" onclick="startCategory('repeater')">Repeater</button>
                <button class="category-btn" onclick="startCategory('pro')">Pro</button>
            </div>
        </div>
        <div id="tree-container" class="tree hidden">
            <div class="status-info">
                <span id="set-info">Set: 1/3</span>
                <span id="cycle-info">Cycle: 1/3</span>
                <span id="progress-text">Progress: 0%</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="set-cycle-info" id="set-cycle-display">Set 1, Cycle 1</div>
            <div id="tree-content"></div>
        </div>
        <button id="back-btn" class="back-btn hidden" onclick="goBack()">Back to Categories</button>
    </div>

    <script>
        // Simulated MCQ database (7000+ questions)
        const totalQuestions = 7000;
        const allQuestions = Array.from({ length: totalQuestions }, (_, i) => i + 1);

        const levels = [
            { name: '20 Questions', count: 20, step: 5 },
            { name: '40 Questions', count: 40, step: 10 },
            { name: '100 Questions', count: 100, step: 25 },
            { name: '180 Questions', count: 180, step: 45 }
        ];
        
        let currentCategory = '';
        let currentSet = 1;
        let currentCycle = 1;
        let currentLevel = 0;
        let maxSets = 1;
        let maxCycles = 1;
        let usedQuestionIds = new Set();
        let setQuestions = [];
        let treeHtml = '';

        function startCategory(category) {
            currentCategory = category;
            maxSets = category === 'pro' ? 1 : 3;
            maxCycles = category === 'pro' ? 1 : 3;
            currentSet = 1;
            currentCycle = 1;
            currentLevel = 0;
            usedQuestionIds.clear();
            setQuestions = [];
            
            // Update UI
            document.getElementById('set-info').textContent = `Set: ${currentSet}/${maxSets}`;
            document.getElementById('cycle-info').textContent = `Cycle: ${currentCycle}/${maxCycles}`;
            document.getElementById('set-cycle-display').textContent = `Set ${currentSet}, Cycle ${currentCycle}`;
            updateProgress();
            
            treeHtml = `<ul><li class="category">${category.toUpperCase()}</li><ul>`;
            treeHtml += `<li class="question-count"><button class="level-btn" id="q-20-btn" onclick="displayLevel(0)">20 Questions</button></li>`;
            
            document.getElementById('category-selection').classList.add('hidden');
            document.getElementById('tree-container').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            document.getElementById('tree-content').innerHTML = treeHtml;
        }

        function displayLevel(levelIndex) {
            if (currentLevel === levelIndex) {
                if (currentLevel === 0) {
                    setQuestions = getSetQuestions();
                }

                const level = levels[levelIndex];
                const shuffledIds = shuffleArray([...setQuestions[levelIndex].ids]);
                
                // Format the IDs for better readability
                const formattedIds = [];
                for (let i = 0; i < shuffledIds.length; i += 10) {
                    formattedIds.push(shuffledIds.slice(i, i + 10).join(', '));
                }
                
                treeHtml = treeHtml.slice(0, treeHtml.lastIndexOf('</li>')) + 
                    `<div class="mcq-ids">MCQ IDs:<br>${formattedIds.join('<br>')}</div></li>`;

                currentLevel++;
                updateProgress();

                if (currentLevel < levels.length) {
                    treeHtml += `<li class="question-count"><button class="level-btn" id="q-${levels[currentLevel].count}-btn" onclick="displayLevel(${currentLevel})">${levels[currentLevel].name}</button></li>`;
                } else {
                    currentCycle++;
                    if (currentCycle > maxCycles) {
                        currentSet++;
                        currentCycle = 1;
                        setQuestions = [];
                        if (currentSet > maxSets) {
                            treeHtml += `</ul></ul>`;
                            document.getElementById('set-cycle-display').textContent = "Completed all sets!";
                        } else {
                            currentLevel = 0;
                            treeHtml += `<li class="question-count"><button class="level-btn" id="q-${levels[currentLevel].count}-btn" onclick="displayLevel(${currentLevel})">${levels[currentLevel].name}</button></li>`;
                            document.getElementById('set-cycle-display').textContent = `Set ${currentSet}, Cycle ${currentCycle}`;
                        }
                    } else {
                        currentLevel = 0;
                        treeHtml += `<li class="question-count"><button class="level-btn" id="q-${levels[currentLevel].count}-btn" onclick="displayLevel(${currentLevel})">${levels[currentLevel].name}</button></li>`;
                        document.getElementById('set-cycle-display').textContent = `Set ${currentSet}, Cycle ${currentCycle}`;
                    }
                    
                    // Update set and cycle info
                    document.getElementById('set-info').textContent = `Set: ${currentSet}/${maxSets}`;
                    document.getElementById('cycle-info').textContent = `Cycle: ${currentCycle}/${maxCycles}`;
                }

                document.getElementById('tree-content').innerHTML = treeHtml;
            }
        }

        function updateProgress() {
            const totalSteps = levels.length * maxCycles * maxSets;
            const completedSteps = (currentSet - 1) * maxCycles * levels.length + 
                                  (currentCycle - 1) * levels.length + 
                                  currentLevel;
            const progress = Math.round((completedSteps / totalSteps) * 100);
            
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `Progress: ${progress}%`;
        }

        function getSetQuestions() {
            if (setQuestions.length > 0) return setQuestions;
            const questions = [];
            for (const level of levels) {
                let availableQuestions = allQuestions.filter(id => !usedQuestionIds.has(id));
                if (availableQuestions.length < level.count) {
                    usedQuestionIds.clear();
                    availableQuestions = allQuestions;
                }
                const selected = [];
                for (let i = 0; i < availableQuestions.length && selected.length < level.count; i += level.step) {
                    selected.push(availableQuestions[i]);
                    usedQuestionIds.add(availableQuestions[i]);
                }
                questions.push({ level: level.name, ids: selected });
            }
            return questions;
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        function goBack() {
            document.getElementById('category-selection').classList.remove('hidden');
            document.getElementById('tree-container').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');
        }
    </script>
</body>
</html>
